        <script>
        function performImageSearch() {
            // Get the search query from your input
            var searchQuery = document.getElementById("searchInput").value;

            // Construct the Google image search URL
            var googleImageSearchUrl = "https://www.google.com/search?q=" + encodeURIComponent(searchQuery) + "&tbm=isch";

            // Open a new tab or window with the Google image search URL
            window.open(googleImageSearchUrl, "_blank");
        }
        function checkEnterKey(event) {
            // Check if the pressed key is Enter
            if (event.key === "Enter") {
                // If Enter is pressed, perform the Google search
                performImageSearch();
            }
        }
    </script>
  <script>
    function myFunction() {
        var element = document.body;
        element.classList.toggle("dark-mode");

</script>
