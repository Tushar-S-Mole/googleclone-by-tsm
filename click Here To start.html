    <script>
        function performGoogleSearch() {
            // Get the search query from your input
            var searchQuery = document.getElementById("searchInput").value;

            // Construct the Google search URL
            var googleSearchUrl = "https://www.google.com/search?q=" + encodeURIComponent(searchQuery);

            // Open a new tab or window with the Google search URL
            window.open(googleSearchUrl, "_blank");
        }

        function checkEnterKey(event) {
            // Check if the pressed key is Enter
            if (event.key === "Enter") {
                // If Enter is pressed, perform the Google search
                performGoogleSearch();
            }
        }
    </script>
